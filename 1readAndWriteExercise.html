<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>读写简单操作</title>
	<style>
		body {
			padding: 50px 0 0 100px;
		}
		#div1 {
			width: 300px;height: 300px;border: 2px solid #ccc;padding: 17px;background-color: #f1f1f1;line-height: 25px;
		}
		input {
			height: 40px;width: 70px;margin:0;padding:0;border:0;background-color:tan;
		}
		#text1 {
			width: 160px;border:1px solid #ccf;height: 38px;background-color: transparent;
		}
		p {
			width: 800px;height: 300px;padding: 10px;text-indent: 2em;border: 1px solid red;overflow: hidden;
		}
	</style>
	<script type="text/javascript">
		window.onload=function() {
			var oDiv=document.getElementById("div1");
			var oSpan=document.getElementById("span1")
			var oText=document.getElementById("text1")
			var oBtn=document.getElementById("btn1")

			oBtn.onclick=function () {
				oDiv.innerHTML+=oSpan.innerHTML+oText.value+"<br>";
				oText.value="";
			};
			//---------------------------------------
			//练习2
			var oReduce=document.getElementById("reduce");
			var oAdd=document.getElementById("add");
			var oP=document.getElementsByTagName("p")[0];

			var size=16;
			oReduce.onclick=function() {
				size--;
				oP.style.fontSize=size+"px";
			}			
			oAdd.onclick=function() {
				size++;
				oP.style.fontSize=size+"px";
			}

		}
	</script>
</head>
<body>
	<div id="div1"></div><br>
	<span id="span1">影子：</span>
	<input id="text1" type="text">
	<input id="btn1" type="button" value="发送">
	<!-- 。。。。。。。。。。。。。。。。。。。。- -->
	<br><br>
	<!-- 练习2 改变字体显示大小-->
	<input type="button" id="reduce" value="-">
	<input type="button" id="add" value="+">
	<p >尚合手机官方网站是深圳市汇聚众合科技发展有限公司的官方信息发布平台，为广大用户提供公司简介、产品介绍、产品目录、联系方法等内容。尚合(SAMHAVE) 是深圳市汇聚众合科技发展有限公司旗下的品牌，公司也简称尚合。是一家集研发、生产、销售为一体的大型科技公司，主要产品为平板电脑和智能手机。</p>
</body>
</html>
