<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标悬停移除效果</title>
	<style>
		.main {margin:200px 0 0 200px;}
		ul {height: 150px;}
		li>div {height: 100px;width: 100px;border:0;background-color: teal;}
		img {height: 100px;width: 150px;z-index:1;border:0;display: none;position: absolute;left: 30px;bottom: 80px;}
		li {float: left;list-style: none;margin-left: 20px;position:relative;}
		li:after{content: "";height: 0;line-height: 0;display: block;visibility: hidden;clear: both;}
	</style>
	<script>
		window.onload=function() {
			var aLi=document.getElementsByTagName("li");
			// var aImg=aLi.getElementsByTagName("img");
			for (var i=0;i<aLi.length;i++) {
				// var aImg=aLi[i].getElementsByTagName("img")[0];
				// var aDiv=aLi[i].getElementsByTagName("div")[0];
				aLi[i].onmouseover=function() {
					this.getElementsByTagName("img")[0].style.cssText="display:block;";
				}
				aLi[i].onmouseout=function() {
					this.getElementsByTagName("img")[0].style.cssText="display:none;";
				}
			}

		}

		</script>
	</head>
	<body>
		<div class="main">
			<ul>
				<li>
					<div></div>
					<img src="img/mm (1).jpg" alt="">
				</li>
				<li>
					<div></div>
					<img src="img/mm (2).jpg" alt="">
				</li>
				<li>
					<div></div>
					<img src="img/mm (3).jpg" alt="">
				</li>
			</ul>
			<ul>			
				<li>
					<div></div>
					<img src="img/mm (4).jpg" alt="">
				</li>
				<li>
					<div></div>
					<img src="img/mm (5).jpg" alt="">
				</li>
				<li>
					<div></div>
					<img src="img/mm (1).jpg" alt="">
				</li>
			</ul>
		</div>
	</body>
	</html>
