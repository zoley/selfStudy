<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for图片的生成</title>
	<style>
		*{margin:0;padding:0;border:0;}
		img {width: 501px;height: 501px;margin:10px 0 0 10px;}
		div {width: 50px;height: 50px;background-color: #f1f1f1;position:absolute;border-right:1px solid #f1f1f1;border-bottom:1px solid #f1f1f1;}
	</style>
	<script>
	window.onload=function() {
		var oPic=document.getElementsByTagName("img")[0];
		var aDiv=document.getElementsByTagName("div");
		for (var i=0;i<100;i++) {
			document.body.innerHTML+="<div></div>";
			aDiv[i].style.left=10+(i%10)*50+"px";
			aDiv[i].style.top=10+parseInt(i/10)*50+"px";
		}
		for (var j=0;j<aDiv.length;j++) {
			aDiv[j].onmouseover=function() {
				this.style.backgroundColor="transparent";
			}
		}
	}
	</script>
</head>
<body>
	<img src="img/pic.jpg" alt="">

</body>
</html>
